<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TcView</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="section" id="declaration">
                <!-- declaration -->
            </div>
            <div class="section" id="implementation">
                <!-- implementation -->
            </div>
        </div>
        <div class="sidebar">
            <button id="add-comment-button">Add Comment</button>
            <div id="comment-summary">
                <ul id="comment-list">

                </ul>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <textarea id="comment-textarea" placeholder="Write your comment here..."></textarea>
            <div class="modal-actions">
                <button id="save-comment">Save</button>
                <button id="delete-comment">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>`
</body>
</html>
